<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ellie‚Äôs Christmas Escape Padlock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #081326 0, #050814 55%, #010208 100%);
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .app-shell {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2; /* above snow */
    }

    /* SNOW-GLOBE SNOW: back layer */
    .snow {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background-repeat: repeat;
      background-size: 260px 260px;
      opacity: 0.6;
    }

    .snow-back {
      background-image:
        radial-gradient(2px 2px at 10px 20px, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(2px 2px at 80px 60px, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(2px 2px at 160px 40px, rgba(255, 255, 255, 0.55), transparent),
        radial-gradient(2px 2px at 220px 120px, rgba(255, 255, 255, 0.6), transparent);
      animation: snow-back-fall 40s linear infinite;
      z-index: 0;
    }

    .snow-front {
      background-image:
        radial-gradient(5px 5px at 20px 20px, rgba(255, 255, 255, 0.95), transparent),
        radial-gradient(4px 4px at 120px 40px, rgba(255, 255, 255, 0.85), transparent),
        radial-gradient(5px 5px at 220px 120px, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(3px 3px at 60px 180px, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(4px 4px at 260px 10px, rgba(255, 255, 255, 0.9), transparent);
      animation: snow-front-fall 18s linear infinite;
      z-index: 1;
    }

    @keyframes snow-back-fall {
      0%   { transform: translateY(-60px); }
      100% { transform: translateY(60px); }
    }

    @keyframes snow-front-fall {
      0%   { transform: translate(-30px, -80px); }
      100% { transform: translate(30px, 80px); }
    }

    /* Scene glow behind padlock (cosy candlelight) */
    .scene {
      position: relative;
    }

    .scene::before {
      content: "";
      position: absolute;
      inset: -80px;
      background:
        radial-gradient(circle at 50% 20%, rgba(255, 230, 170, 0.24), transparent 60%),
        radial-gradient(circle at 50% 80%, rgba(0, 0, 0, 0.7), transparent 80%);
      z-index: -1;
      pointer-events: none;
    }

    /* THE PADLOCK */
    .padlock {
      position: relative;
      width: 100%;
      max-width: 320px;
      padding-top: 70px; /* space for shackle */
      z-index: 2;
      animation: padlock-in 0.6s ease-out both;
      transform-origin: center bottom;
    }

    @keyframes padlock-in {
      0% {
        transform: translateY(40px) scale(0.92);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .padlock.open {
      transform: translateY(-4px) scale(1.02);
    }

    /* Metal shackle */
    .shackle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 120px;
      height: 90px;
      border: 10px solid #e9edf0;
      border-bottom: none;
      border-radius: 70px 70px 0 0;
      background: radial-gradient(circle at top, #ffffff, #cfd3d8);
      transform: translateX(-50%);
      transition: transform 0.6s ease;
      transform-origin: left bottom;
      box-shadow: 0 10px 16px rgba(0, 0, 0, 0.75);
    }

    .padlock.open .shackle {
      transform: translate(-35px, -20px) rotate(-26deg);
    }

    .holly {
      position: absolute;
      top: 4px;
      right: 18px;
      font-size: 22px;
      transform: rotate(8deg);
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
    }

    .name-tag {
      position: absolute;
      top: 6px;
      left: 18px;
      padding: 4px 10px;
      background: #ffe9b3;
      color: #5b1c21;
      font-size: 12px;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .name-tag span {
      font-size: 11px;
      opacity: 0.9;
    }

    /* Gold lock body */
    .lock-body {
      margin: 0 auto;
      padding: 18px 14px 22px;
      background: linear-gradient(180deg, #f8e6b0, #d6a851 55%, #a56e21 100%);
      border-radius: 20px;
      box-shadow:
        0 16px 28px rgba(0, 0, 0, 0.85),
        inset 0 0 16px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 245, 215, 0.9);
      position: relative;
    }

    .lock-body::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.4);
      pointer-events: none;
      opacity: 0.9;
    }

    .title {
      font-size: 15px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      margin-bottom: 2px;
      opacity: 0.95;
      color: #3a1c08;
      text-align: center;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-bottom: 12px;
      color: #5a310f;
      opacity: 0.9;
      text-align: center;
    }

    /* Dark plate on the lock where the wheels live */
    .dial-plate {
      padding: 14px 10px 18px;
      background: radial-gradient(circle at top, #28392b, #111b13 55%, #050806 100%);
      border-radius: 14px;
      box-shadow:
        inset 0 0 18px rgba(0, 0, 0, 0.9),
        0 0 8px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.12);
      position: relative;
    }

    .dials {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .dial {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6px 5px;
      background: linear-gradient(180deg, #232323, #050505);
      border-radius: 10px;
      box-shadow:
        inset 0 0 8px rgba(0, 0, 0, 0.9),
        0 4px 7px rgba(0, 0, 0, 0.8);
      width: 46px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      cursor: grab;
    }

    .dial.dragging {
      cursor: grabbing;
      box-shadow:
        inset 0 0 10px rgba(0, 0, 0, 1),
        0 5px 12px rgba(0, 0, 0, 1);
      transform: translateY(1px);
    }

    .dial button {
      border: none;
      background: linear-gradient(180deg, #2d8435, #16501d);
      color: #f6fff6;
      border-radius: 6px;
      padding: 6px 0;
      width: 100%;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      transition: background 0.15s ease, transform 0.05s ease, box-shadow 0.15s ease;
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.7);
      touch-action: manipulation;
      min-height: 34px;
    }

    .dial button:active {
      transform: translateY(1px);
      background: linear-gradient(180deg, #226529, #123916);
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.7);
    }

    .display {
      margin: 6px 0;
      padding: 7px 0;
      width: 100%;
      text-align: center;
      font-size: 26px;
      letter-spacing: 0.18em;
      background: #000;
      color: #00f7ff;
      border-radius: 6px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.9);
      font-weight: 600;
      text-shadow: 0 0 8px rgba(0, 247, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none; /* stop page scroll on drag target */
    }

    /* Keyhole at bottom of the lock body */
    .keyhole {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 26px;
      border-radius: 10px;
      background: radial-gradient(circle at 50% 25%, #222 0, #000 45%, transparent 46%),
                  linear-gradient(180deg, #000 50%, transparent 50%);
      box-shadow:
        0 0 4px rgba(0, 0, 0, 0.9),
        inset 0 0 4px rgba(255, 255, 255, 0.08);
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.4;
      color: #ffe9c0;
      text-align: center;
    }

    .hint span {
      color: #ffd27f;
    }

    .padlock.open .hint {
      opacity: 0.25; /* fade hint when unlocked */
    }

    .message {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.06em;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      color: #ffffff;
      text-align: center;
    }

    .padlock.open .message {
      opacity: 1;
      transform: translateY(0);
    }

    .message span {
      display: block;
      font-size: 13px;
      font-weight: 400;
      margin-top: 6px;
      opacity: 0.95;
      color: #e8ffe8;
    }

    @media (max-width: 480px) {
      .padlock { max-width: 300px; }
      .display {
        font-size: 24px;
        letter-spacing: 0.14em;
      }
    }
  </style>
</head>
<body>
  <!-- snow layers -->
  <div class="snow snow-back"></div>
  <div class="snow snow-front"></div>

  <audio id="unlockSound" src="unlock.mp3" preload="auto"></audio>

  <div class="app-shell">
    <div class="scene">
      <div class="padlock" id="padlock">
        <div class="shackle"></div>
        <div class="holly">üéÑ</div>
        <div class="name-tag">
          üéÅ <span>For Ellie</span>
        </div>

        <div class="lock-body">
          <div class="title">ELLIE‚ÄôS ESCAPE</div>
          <div class="subtitle">CHRISTMAS EDITION</div>

          <div class="dial-plate">
            <div class="dials" id="dials"></div>

            <div class="hint">
              Ellie, drag or tap the dials to find the secret 6-letter word.
              <span>When you crack it, your Christmas surprise will unlock‚Ä¶</span>
            </div>

            <div class="message" id="message"></div>
            <div class="keyhole"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const CODE = "GLOVES";

    const SUCCESS_MESSAGE_MAIN = "Unlocked, Ellie! Merry Christmas!";
    const SUCCESS_MESSAGE_SUB =
      "You found the key ‚Äì check inside the gloves.";

    // ===== DIAL / LOCK LOGIC =====
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const dialsContainer = document.getElementById("dials");
    const padlockEl = document.getElementById("padlock");
    const messageEl = document.getElementById("message");
    const unlockSound = document.getElementById("unlockSound");

    const dialControllers = [];
    let globalDragging = false;

    // prevent page scroll while dragging
    document.addEventListener(
      "touchmove",
      (e) => {
        if (globalDragging) e.preventDefault();
      },
      { passive: false }
    );

    function createDial(initialLetter = "A") {
      const dial = document.createElement("div");
      dial.className = "dial";

      const upBtn = document.createElement("button");
      upBtn.textContent = "‚ñ≤";

      const display = document.createElement("div");
      display.className = "display";
      display.textContent = initialLetter;

      const downBtn = document.createElement("button");
      downBtn.textContent = "‚ñº";

      dial.appendChild(upBtn);
      dial.appendChild(display);
      dial.appendChild(downBtn);

      let index = letters.indexOf(initialLetter);
      if (index === -1) index = 0;

      function updateDisplay() {
        display.textContent = letters[index];
        checkCode();
      }

      upBtn.addEventListener("click", () => {
        index = (index + 1) % letters.length;
        updateDisplay();
      });

      downBtn.addEventListener("click", () => {
        index = (index - 1 + letters.length) % letters.length;
        updateDisplay();
      });

      // drag-to-rotate
      const STEP_PIXELS = 26;
      let dragging = false;
      let lastY = 0;
      let accum = 0;

      function startDrag(clientY) {
        dragging = true;
        globalDragging = true;
        lastY = clientY;
        accum = 0;
        dial.classList.add("dragging");
      }

      function moveDrag(clientY) {
        if (!dragging) return;
        const dy = clientY - lastY;
        accum += dy;
        lastY = clientY;

        while (accum <= -STEP_PIXELS) {
          index = (index + 1) % letters.length;
          accum += STEP_PIXELS;
          updateDisplay();
        }
        while (accum >= STEP_PIXELS) {
          index = (index - 1 + letters.length) % letters.length;
          accum -= STEP_PIXELS;
          updateDisplay();
        }
      }

      function endDrag() {
        if (!dragging) return;
        dragging = false;
        globalDragging = false;
        dial.classList.remove("dragging");
      }

      if (window.PointerEvent) {
        display.addEventListener("pointerdown", (e) => {
          e.preventDefault();
          display.setPointerCapture(e.pointerId);
          startDrag(e.clientY);
        });

        display.addEventListener("pointermove", (e) => {
          if (!dragging) return;
          e.preventDefault();
          moveDrag(e.clientY);
        });

        display.addEventListener("pointerup", (e) => {
          e.preventDefault();
          endDrag();
        });

        display.addEventListener("pointercancel", (e) => {
          e.preventDefault();
          endDrag();
        });
      } else {
        display.addEventListener("touchstart", (e) => {
          if (e.touches.length > 0) {
            e.preventDefault();
            startDrag(e.touches[0].clientY);
          }
        });

        display.addEventListener("touchmove", (e) => {
          if (!dragging || e.touches.length === 0) return;
          e.preventDefault();
          moveDrag(e.touches[0].clientY);
        });

        display.addEventListener("touchend", (e) => {
          e.preventDefault();
          endDrag();
        });

        display.addEventListener("mousedown", (e) => {
          e.preventDefault();
          startDrag(e.clientY);

          const moveHandler = (ev) => moveDrag(ev.clientY);
          const upHandler = () => {
            endDrag();
            window.removeEventListener("mousemove", moveHandler);
            window.removeEventListener("mouseup", upHandler);
          };

          window.addEventListener("mousemove", moveHandler);
          window.addEventListener("mouseup", upHandler);
        });
      }

      return {
        element: dial,
        getLetter: () => letters[index],
      };
    }

    function setupDials() {
      for (let i = 0; i < CODE.length; i++) {
        const controller = createDial("A");
        dialControllers.push(controller);
        dialsContainer.appendChild(controller.element);
      }
    }

    function checkCode() {
      const attempt = dialControllers.map((c) => c.getLetter()).join("");
      if (attempt === CODE && !padlockEl.classList.contains("open")) {
        padlockEl.classList.add("open");
        messageEl.innerHTML =
          SUCCESS_MESSAGE_MAIN +
          "<span>" +
          SUCCESS_MESSAGE_SUB +
          "</span>";

        if (unlockSound) {
          try {
            unlockSound.currentTime = 0;
            unlockSound.play();
          } catch (e) {
            console.warn("Could not play sound:", e);
          }
        }
      }
    }

    setupDials();
  </script>
</body>
</html>
